apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: findmyfood
  namespace: esd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Thykp/ESD_Team8'
    targetRevision: HEAD
    path: backend/kubernetes
  destination: # where the application is gonna be deployed
    server: 'https://kubernetes.esd.svc' 
    namespace: esd #in this case we still want it to be deployed in the esd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
