apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-external
  namespace: esd
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: 34-142-174-90.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
