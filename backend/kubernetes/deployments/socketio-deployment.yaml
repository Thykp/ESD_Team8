apiVersion: apps/v1
kind: Deployment
metadata:
  name: socketio
  namespace: esd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socketio
  template:
    metadata:
      labels:
        app: socketio
    spec:
      containers:
      - name: socketio
        image: asia-southeast1-docker.pkg.dev/findmyfood-455107/my-repo/socket.io:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3300
        env:
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq.esd.svc.cluster.local:5672"
        - name: TELEGRAM_URL #kevin remeber to change value here to the vercel url
          value: "http://kong:8000"
