apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: esd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: your-registry/payment:latest
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: payment-secret
