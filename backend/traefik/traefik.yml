# Enable the Docker provider for dynamic service discovery
providers:
  docker:
    exposedByDefault: false # Disable exposing all containers by default; use labels explicitly
    network: "internal-net" # Specify the internal Docker network used by microservices

# Log settings (optional, for debugging)
log:
  level: "DEBUG" # Set to INFO or WARN in production

# Access log settings (optional, for monitoring traffic)
accessLog: {}

# Metrics (optional, for integration with Prometheus)
metrics:
  prometheus:
    entryPoint: "web" # Expose metrics on the HTTP entry point