_format_version: "3.0"
_transform: true

services:
  - name: chatgpt-service
    url: http://chatgpt:3000
    routes:
      - name: chatgpt-route
        paths:
          - /chatgpt
  - name: menu-service
    url: http://menu:5001
    routes:
      - name: menu-route
        paths:
          - /menu
  - name: reccomendation-service
    url: http://reccomendation:4000
    routes:
      - name: reccomendation-route
        paths:
          - /reccomendation
  - name: reccomend-food-service
    url: http://reccomend-food:8080
    routes:
      - name: reccomend-food-route
        paths:
          - /reccomend-food

plugins:
  - name: rate-limiting
    config:
      minute: 100
      policy: local
      
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - HEAD
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Access-Control-Allow-Origin
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
