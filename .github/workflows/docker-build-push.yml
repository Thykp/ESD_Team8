name: Build and Push to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'services/**/Dockerfile'
      - 'socket.io/Dockerfile'
      - 'rabbitmq/Dockerfile'
      - '.github/workflows/docker-build-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Images to GHCR
        run: |
          REPO_NAME=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          for dir in ./services/simple/* ./services/complex/* ./socket.io ./rabbitmq; do
            if [ -f "$dir/Dockerfile" ]; then
              service=$(basename "$dir")
              image="ghcr.io/${{ github.repository_owner }}/$REPO_NAME-$service:latest"
              echo "ðŸ“¦ Building $service -> $image"
              docker build -t "$image" "$dir"
              echo "ðŸš€ Pushing $image"
              docker push "$image"
              echo "âœ… Done with $service"
              echo "---------------------------"
            fi
          done
